<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        .header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 30px;
        }
        .email-display {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        .feedback-buttons {
            display: flex;
            gap: 15px;
            margin: 30px 0;
        }
        .feedback-btn {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .yes-btn {
            background: #48bb78;
            color: white;
        }
        .no-btn {
            background: #f56565;
            color: white;
        }
        .feedback-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result-message {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }
        .success {
            background: #c6f6d5;
            color: #22543d;
        }
        .error {
            background: #fed7d7;
            color: #742a2a;
        }
        .loading {
            background: #e9d8fd;
            color: #44337a;
        }
        .new-submission {
            text-align: center;
            margin-top: 20px;
        }
        .new-submission-btn {
            background: #4299e1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .id-display {
            background: #edf2f7;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Provide Your Feedback</h1>
            <p>Please choose YES or NO below</p>
        </div>
        
        <div class="content">
            <div class="email-display">
                <strong>Your Email:</strong><br>
                <span id="userEmail">Detecting email...</span>
            </div>

            <div class="feedback-buttons">
                <button class="feedback-btn yes-btn" id="yesBtn" onclick="submitFeedback('YES')">‚úÖ YES</button>
                <button class="feedback-btn no-btn" id="noBtn" onclick="submitFeedback('NO')">‚ùå NO</button>
            </div>

            <div id="resultMessage"></div>
            <div id="newSubmission" class="new-submission hidden">
                <button class="new-submission-btn" onclick="location.reload()">Submit Another Response</button>
            </div>
        </div>
    </div>

    <script>
        // Your SheetDB API endpoint
        const SHEETDB_API = 'https://sheetdb.io/api/v1/nd7sbs4ml2klt';
        
        // Track if submission is in progress
        let isSubmitting = false;

        // Get email from URL
        function getEmailFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('email');
        }

        // Display email
        function displayEmail() {
            const email = getEmailFromURL();
            const emailElement = document.getElementById('userEmail');
            
            if (email) {
                emailElement.textContent = email;
            } else {
                emailElement.textContent = 'Email not found in URL';
                emailElement.style.color = 'red';
            }
        }

        // Show message
        function showMessage(message, type) {
            const resultDiv = document.getElementById('resultMessage');
            resultDiv.innerHTML = message;
            resultDiv.className = `result-message ${type}`;
        }

        // Show/hide new submission button
        function showNewSubmissionButton(show) {
            const newSubmissionDiv = document.getElementById('newSubmission');
            if (show) {
                newSubmissionDiv.classList.remove('hidden');
            } else {
                newSubmissionDiv.classList.add('hidden');
            }
        }

        // Disable buttons
        function disableButtons() {
            document.querySelectorAll('.feedback-btn').forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.6';
            });
        }

        // Generate unique ID in ONX-ER-0753215 format
        function generateUniqueId() {
            const timestamp = Date.now().toString();
            // Take last 6 digits of timestamp and ensure it's 6 digits
            const numbers = timestamp.slice(-6).padStart(6, '0');
            return `ONX-ER-${numbers}`;
        }

        // Get current timestamp
        function getCurrentTimestamp() {
            return new Date().toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        // Submit feedback - FIXED VERSION WITH ONLY 1 API CALL
        function submitFeedback(feedback) {
            // Prevent multiple submissions
            if (isSubmitting) {
                console.log('Submission already in progress');
                return;
            }
            
            const userEmail = getEmailFromURL();
            
            if (!userEmail) {
                showMessage('‚ùå Error: Email not found in URL', 'error');
                return;
            }

            // Set submitting flag
            isSubmitting = true;
            showMessage('‚è≥ Submitting your feedback...', 'loading');
            disableButtons();

            // Generate unique ID
            const uniqueId = generateUniqueId();
            
            // Create new submission data
            const submissionData = {
                "Unique ID": uniqueId,
                "Response Email": userEmail,
                "Response Time": getCurrentTimestamp(),
                "Response": feedback
            };

            console.log('Submitting data:', submissionData);

            // ONLY 1 API CALL - Using .then() instead of await to avoid extra processing
            fetch(SHEETDB_API, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ data: [submissionData] })
            })
            .then(response => {
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    showMessage(`
                        ‚úÖ <strong>Thank you for your feedback!</strong><br><br>
                        <div class="id-display">
                            <strong>Response ID:</strong><br>
                            ${uniqueId}
                        </div>
                        Your response: <strong>"${feedback}"</strong> has been recorded successfully.
                    `, 'success');
                    
                    // Show option for new submission
                    showNewSubmissionButton(true);
                    
                } else {
                    console.error('Submission failed:', response.status);
                    showMessage(`
                        ‚ùå Submission Failed<br>
                        Please try again in a few moments.
                    `, 'error');
                    
                    // Re-enable buttons on error
                    isSubmitting = false;
                    document.querySelectorAll('.feedback-btn').forEach(btn => {
                        btn.disabled = false;
                        btn.style.opacity = '1';
                    });
                }
            })
            .catch(error => {
                console.error('Network error:', error);
                showMessage(`
                    ‚ùå Network Error<br>
                    Please check your internet connection and try again.
                `, 'error');
                
                // Re-enable buttons on error
                isSubmitting = false;
                document.querySelectorAll('.feedback-btn').forEach(btn => {
                    btn.disabled = false;
                    btn.style.opacity = '1';
                });
            });
        }

        // Initialize
        window.onload = function() {
            displayEmail();
        }
    </script>
</body>
</html>
