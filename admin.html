<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel - User Unlock Codes</title>
<style>
body { font-family: Arial, sans-serif; background: #f5f6f7; margin: 0; padding: 0; }
#loginBox { text-align:center; padding-top:100px; }
.container { max-width: 550px; margin: 50px auto; background: #fff; padding: 25px;
  border-radius: 12px; box-shadow: 0 4px 14px rgba(0,0,0,0.12);}
input,button { width:100%; padding:12px; margin-top:10px; border-radius:8px; border:1px solid #ccc; font-size:15px; }
button { background:#007bff; color:#fff; border:none; cursor:pointer; }
button:hover { opacity:0.9; }
.code-list { list-style:none; padding:0; margin-top:20px; }
.code-item { background:#eee; padding:10px; border-radius:6px; margin-bottom:8px; display:flex;
  justify-content:space-between; align-items:center; }
.delete-btn { background:red; color:#fff; border:none; padding:4px 8px; border-radius:6px; cursor:pointer; }
</style>
</head>
<body>

<div id="loginBox">
  <h2>Admin Login</h2>
  <input type="password" id="adminPass" placeholder="Enter Admin Password">
  <button onclick="adminLogin()">Login</button>
</div>

<div id="panel" class="container" style="display:none;">
  <h2>üîê User Unlock Code Manager</h2>

  <input type="text" id="newCode" placeholder="Enter a new unlock code">
  <button onclick="addCode()">Add Code</button>

  <h3>Active Unlock Codes:</h3>
  <ul id="codeList" class="code-list"></ul>
</div>

<script>
function adminLogin(){
  const pass = document.getElementById("adminPass").value;
  if(pass === "admin123"){ // <-- ‡¶ö‡¶æ‡¶á‡¶≤‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶®‡¶ø‡¶ú‡ßá‡¶∞ password ‡¶¨‡¶∏‡¶æ‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßã
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("panel").style.display = "block";
    loadCodes();
  } else {
    alert("‚ùå Wrong Password");
  }
}

function loadCodes(){
  let codes = JSON.parse(localStorage.getItem("validCodes") || "[]");
  const list = document.getElementById("codeList");
  list.innerHTML = "";
  codes.forEach((code, index)=>{
    list.innerHTML += `
      <li class="code-item">
        ${code}
        <button class="delete-btn" onclick="deleteCode(${index})">Delete</button>
      </li>
    `;
  });
}

function addCode(){
  let code = document.getElementById("newCode").value.trim();
  if(!code) return;
  let codes = JSON.parse(localStorage.getItem("validCodes") || "[]");
  codes.push(code);
  localStorage.setItem("validCodes", JSON.stringify(codes));
  document.getElementById("newCode").value = "";
  loadCodes();
}

function deleteCode(index){
  let codes = JSON.parse(localStorage.getItem("validCodes") || "[]");
  codes.splice(index, 1);
  localStorage.setItem("validCodes", JSON.stringify(codes));
  loadCodes();
}
</script>

</body>
</html>
