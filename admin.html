<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Universal Guarantee Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }
        .status-active {
            background-color: #d1fae5;
            color: #065f46;
        }
        .status-expired {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        .status-verified {
            background-color: #dbeafe;
            color: #1e40af;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Get all certificates from localStorage
        const getAllCertificates = () => {
            try {
                return JSON.parse(localStorage.getItem('ugcCertificates') || '[]');
            } catch (error) {
                console.error('Error retrieving certificates:', error);
                return [];
            }
        };

        // Update certificate status
        const updateCertificateStatus = (certificateId, status) => {
            try {
                const certificates = JSON.parse(localStorage.getItem('ugcCertificates') || '[]');
                const updatedCertificates = certificates.map(cert => {
                    if (cert.certificateId === certificateId) {
                        return { ...cert, status };
                    }
                    return cert;
                });
                localStorage.setItem('ugcCertificates', JSON.stringify(updatedCertificates));
                return true;
            } catch (error) {
                console.error('Error updating certificate:', error);
                return false;
            }
        };

        // Delete a certificate
        const deleteCertificate = (certificateId) => {
            try {
                const certificates = JSON.parse(localStorage.getItem('ugcCertificates') || '[]');
                const filteredCertificates = certificates.filter(cert => cert.certificateId !== certificateId);
                localStorage.setItem('ugcCertificates', JSON.stringify(filteredCertificates));
                return true;
            } catch (error) {
                console.error('Error deleting certificate:', error);
                return false;
            }
        };

        // Format currency
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('en-BD', { style: 'currency', currency: 'BDT' }).format(amount);
        };

        // Format date
        const formatDate = (dateString) => {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        };

        // Calculate expiry date
        const calculateExpiryDate = (createdAt, guaranteePeriod) => {
            const createdDate = new Date(createdAt);
            const expiryDate = new Date(createdDate);
            expiryDate.setDate(expiryDate.getDate() + parseInt(guaranteePeriod));
            return expiryDate;
        };

        // Check if certificate is expired
        const isCertificateExpired = (createdAt, guaranteePeriod) => {
            const expiryDate = calculateExpiryDate(createdAt, guaranteePeriod);
            return new Date() > expiryDate;
        };

        function AdminApp() {
            const [certificates, setCertificates] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [filter, setFilter] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCertificate, setSelectedCertificate] = useState(null);
            const [showModal, setShowModal] = useState(false);

            // Load certificates from localStorage
            useEffect(() => {
                loadCertificates();
            }, []);

            const loadCertificates = () => {
                const certs = getAllCertificates();
                // Add expiry status to each certificate
                const certsWithStatus = certs.map(cert => {
                    const isExpired = isCertificateExpired(cert.createdAt, cert.guaranteePeriod);
                    return {
                        ...cert,
                        isExpired,
                        status: isExpired ? 'expired' : cert.status
                    };
                });
                setCertificates(certsWithStatus);
                setIsLoading(false);
            };

            const handleStatusUpdate = (certificateId, status) => {
                if (updateCertificateStatus(certificateId, status)) {
                    loadCertificates(); // Reload certificates
                }
            };

            const handleDelete = (certificateId) => {
                if (window.confirm('Are you sure you want to delete this certificate? This action cannot be undone.')) {
                    if (deleteCertificate(certificateId)) {
                        loadCertificates(); // Reload certificates
                    }
                }
            };

            const handleViewDetails = (certificate) => {
                setSelectedCertificate(certificate);
                setShowModal(true);
            };

            const filteredCertificates = certificates.filter(cert => {
                // Apply filter
                if (filter !== 'all' && cert.status !== filter) {
                    return false;
                }
                
                // Apply search
                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    return (
                        cert.certificateId.toLowerCase().includes(term) ||
                        cert.sellerName.toLowerCase().includes(term) ||
                        cert.buyerName.toLowerCase().includes(term) ||
                        cert.serviceDescription.toLowerCase().includes(term)
                    );
                }
                
                return true;
            });

            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
                            <p className="mt-4 text-gray-600">Loading certificate data...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Navigation */}
                    <nav className="bg-white shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-16">
                                <div className="flex items-center">
                                    <div className="flex items-center text-indigo-600 font-bold text-xl">
                                        <span className="mr-1">üõ°Ô∏è</span> Universal Guarantee Card - Admin Portal
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <a href="index.html" className="text-gray-600 hover:text-indigo-600 text-sm font-medium">
                                        Back to Main Site
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                        <div className="bg-white card-shadow rounded-lg overflow-hidden">
                            <div className="px-6 py-4 border-b border-gray-200 flex flex-col md:flex-row md:items-center md:justify-between">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4 md:mb-0">Certificate Management</h2>
                                <div className="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4">
                                    <div className="relative">
                                        <input
                                            type="text"
                                            placeholder="Search certificates..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                                        />
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <svg className="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                                <path fillRule="evenodd" d="M8 4a4 4 0 100 8 4 8 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clipRule="evenodd" />
                                            </svg>
                                        </div>
                                    </div>
                                    <select
                                        value={filter}
                                        onChange={(e) => setFilter(e.target.value)}
                                        className="px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                                    >
                                        <option value="all">All Statuses</option>
                                        <option value="pending_payment">Pending Payment</option>
                                        <option value="pending_verification">Pending Verification</option>
                                        <option value="active">Active</option>
                                        <option value="expired">Expired</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div className="px-6 py-4">
                                {certificates.length === 0 ? (
                                    <div className="text-center py-8">
                                        <svg className="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                        <h3 className="mt-2 text-sm font-medium text-gray-900">No certificates</h3>
                                        <p className="mt-1 text-sm text-gray-500">Get started by creating a new guarantee certificate.</p>
                                        <div className="mt-6">
                                            <a
                                                href="index.html"
                                                className="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                            >
                                                Create Certificate
                                            </a>
                                        </div>
                                    </div>
                                ) : filteredCertificates.length === 0 ? (
                                    <div className="text-center py-8">
                                        <svg className="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                        <h3 className="mt-2 text-sm font-medium text-gray-900">No matching certificates</h3>
                                        <p className="mt-1 text-sm text-gray-500">Try changing your search or filter criteria.</p>
                                    </div>
                                ) : (
                                    <div className="overflow-x-auto">
                                        <table className="min-w-full divide-y divide-gray-200">
                                            <thead className="bg-gray-50">
                                                <tr>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Certificate ID</th>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Seller</th>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Buyer</th>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody className="bg-white divide-y divide-gray-200">
                                                {filteredCertificates.map((cert) => (
                                                    <tr key={cert.certificateId}>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <div className="text-sm font-medium text-gray-900">{cert.certificateId}</div>
                                                            <div className="text-sm text-gray-500">{cert.serviceDescription.substring(0, 30)}...</div>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <div className="text-sm text-gray-900">{cert.sellerName}</div>
                                                            <div className="text-sm text-gray-500">{cert.sellerEmail}</div>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <div className="text-sm text-gray-900">{cert.buyerName}</div>
                                                            <div className="text-sm text-gray-500">{cert.buyerEmail}</div>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                            {formatCurrency(cert.fees.total)}
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                            {formatDate(cert.createdAt)}
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <span className={`status-badge status-${cert.status}`}>
                                                                {cert.status.replace('_', ' ')}
                                                            </span>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                                            <button
                                                                onClick={() => handleViewDetails(cert)}
                                                                className="text-indigo-600 hover:text-indigo-900"
                                                            >
                                                                View
                                                            </button>
                                                            <button
                                                                onClick={() => handleStatusUpdate(cert.certificateId, 'active')}
                                                                className="text-green-600 hover:text-green-900"
                                                            >
                                                                Approve
                                                            </button>
                                                            <button
                                                                onClick={() => handleDelete(cert.certificateId)}
                                                                className="text-red-600 hover:text-red-900"
                                                            >
                                                                Delete
                                                            </button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                    
                    {/* Certificate Detail Modal */}
                    {showModal && selectedCertificate && (
                        <div className="fixed inset-0 overflow-y-auto z-50">
                            <div className="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                                <div className="fixed inset-0 transition-opacity" aria-hidden="true">
                                    <div className="absolute inset-0 bg-gray-500 opacity-75" onClick={() => setShowModal(false)}></div>
                                </div>

                                <span className="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

                                <div className="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full">
                                    <div className="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                                        <div className="sm:flex sm:items-start">
                                            <div className="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                                                <h3 className="text-lg leading-6 font-medium text-gray-900">
                                                    Certificate Details - {selectedCertificate.certificateId}
                                                </h3>
                                                <div className="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                                                    <div>
                                                        <h4 className="font-medium text-gray-700">Seller Information</h4>
                                                        <div className="mt-2">
                                                            <p className="text-sm text-gray-600"><strong>Name:</strong> {selectedCertificate.sellerName}</p>
                                                            <p className="text-sm text-gray-600"><strong>Email:</strong> {selectedCertificate.sellerEmail}</p>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <h4 className="font-medium text-gray-700">Buyer Information</h4>
                                                        <div className="mt-2">
                                                            <p className="text-sm text-gray-600"><strong>Name:</strong> {selectedCertificate.buyerName}</p>
                                                            <p className="text-sm text-gray-600"><strong>Email:</strong> {selectedCertificate.buyerEmail}</p>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <h4 className="font-medium text-gray-700">Service Details</h4>
                                                        <div className="mt-2">
                                                            <p className="text-sm text-gray-600"><strong>Description:</strong> {selectedCertificate.serviceDescription}</p>
                                                            <p className="text-sm text-gray-600"><strong>Guarantee Period:</strong> {selectedCertificate.guaranteePeriod} days</p>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <h4 className="font-medium text-gray-700">Financial Information</h4>
                                                        <div className="mt-2">
                                                            <p className="text-sm text-gray-600"><strong>Service Budget:</strong> {formatCurrency(selectedCertificate.budget)}</p>
                                                            <p className="text-sm text-gray-600"><strong>Guarantee Fee:</strong> {formatCurrency(selectedCertificate.fees.fee)}</p>
                                                            <p className="text-sm text-gray-600"><strong>Total Amount:</strong> {formatCurrency(selectedCertificate.fees.total)}</p>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <h4 className="font-medium text-gray-700">Dates</h4>
                                                        <div className="mt-2">
                                                            <p className="text-sm text-gray-600"><strong>Created:</strong> {formatDate(selectedCertificate.createdAt)}</p>
                                                            <p className="text-sm text-gray-600"><strong>Expires:</strong> {formatDate(calculateExpiryDate(selectedCertificate.createdAt, selectedCertificate.guaranteePeriod))}</p>
                                                            <p className="text-sm text-gray-600"><strong>Status:</strong> 
                                                                <span className={`status-badge status-${selectedCertificate.status} ml-2`}>
                                                                    {selectedCertificate.status.replace('_', ' ')}
                                                                </span>
                                                            </p>
                                                        </div>
                                                    </div>
                                                    {selectedCertificate.payment && (
                                                        <div>
                                                            <h4 className="font-medium text-gray-700">Payment Information</h4>
                                                            <div className="mt-2">
                                                                <p className="text-sm text-gray-600"><strong>Method:</strong> {selectedCertificate.payment.method.toUpperCase()}</p>
                                                                <p className="text-sm text-gray-600"><strong>Transaction ID:</strong> {selectedCertificate.payment.txId}</p>
                                                                <p className="text-sm text-gray-600"><strong>Sender Number:</strong> {selectedCertificate.payment.senderNumber}</p>
                                                                <p className="text-sm text-gray-600"><strong>Paid At:</strong> {formatDate(selectedCertificate.payment.paidAt)}</p>
                                                            </div>
                                                        </div>
                                                    )}
                                                    <div>
                                                        <h4 className="font-medium text-gray-700">Terms & Conditions</h4>
                                                        <div className="mt-2">
                                                            <p className="text-sm text-gray-600">{selectedCertificate.terms}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                                        <button
                                            type="button"
                                            className="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
                                            onClick={() => setShowModal(false)}
                                        >
                                            Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render the admin app
        ReactDOM.render(<AdminApp />, document.getElementById('root'));
    </script>
</body>
</html>
