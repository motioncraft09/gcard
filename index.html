<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Motioncraft</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 30px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);}
    h2 { text-align: center; color: #333; margin-bottom: 20px; }
    input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
    button { width: 100%; padding: 14px; background: #4CAF50; color: #fff; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
    button:hover { background: #45a049; }
    .status { text-align: center; margin-top: 15px; font-weight: bold; font-size: 15px; }
</style>
</head>
<body>

<div class="container">
    <h2>Contact Motioncraft</h2>
    <form id="contactForm" action="https://formsubmit.co/motioncraft.portal@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        
        <!-- Optional: Redirect after submit -->
        <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
        <!-- Optional: Disable captcha -->
        <input type="hidden" name="_captcha" value="false">
        
        <button type="submit">Send Message</button>
    </form>
    <div class="status" id="status"></div>
</div>

<script>
    // Optional: Show status message
    const form = document.getElementById('contactForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', function(event){
        statusDiv.style.color = 'green';
        statusDiv.innerText = 'Sending your message...';
    });
</script>

</body>
</html>
