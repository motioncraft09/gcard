<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Universal Guarantee Request - Motioncraft</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 30px; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);}
    h2 { text-align: center; color: #333; margin-bottom: 20px; }
    input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
    button { width: 100%; padding: 14px; background: #4CAF50; color: #fff; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
    button:hover { background: #45a049; }
    .status { text-align: center; margin-top: 15px; font-weight: bold; font-size: 15px; }
</style>
</head>
<body>

<div class="container">
    <h2>Universal Guarantee Request</h2>
    <form id="guaranteeForm" action="https://formsubmit.co/motioncraft.portal@gmail.com" method="POST">
        <!-- Hidden: disable captcha -->
        <input type="hidden" name="_captcha" value="false">
        <!-- Optional: redirect to thank you page -->
        <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">

        <input type="text" name="subject" placeholder="Subject" value="New Guarantee Request" required>
        
        <h3>Seller Information</h3>
        <input type="text" name="sellerName" placeholder="Seller Name" required>
        <input type="email" name="sellerEmail" placeholder="Seller Email" required>
        
        <h3>Buyer Information</h3>
        <input type="text" name="buyerName" placeholder="Buyer Name" required>
        <input type="email" name="buyerEmail" placeholder="Buyer Email" required>
        
        <h3>Service Details</h3>
        <textarea name="serviceDescription" rows="4" placeholder="Service Description" required></textarea>
        <input type="number" name="budget" placeholder="Budget (৳)" required>
        <input type="number" name="guaranteePeriod" placeholder="Guarantee Period (days)" required>
        <textarea name="terms" rows="2" placeholder="Terms" required></textarea>
        
        <h3>Financial Details</h3>
        <input type="number" name="fee" placeholder="Service Fee (৳)" required>
        <input type="number" name="total" placeholder="Total Amount (৳)" required>
        
        <h3>Payment Information</h3>
        <input type="text" name="txId" placeholder="Transaction ID" required>
        <input type="text" name="senderNumber" placeholder="Sender Number" required>
        <input type="text" name="paymentMethod" placeholder="Payment Method" required>
        
        <input type="text" name="certificateId" placeholder="Certificate ID" required>
        <input type="text" name="type" placeholder="Request Type" required>
        
        <button type="submit">Submit Request</button>
    </form>
    <div class="status" id="status"></div>
</div>

<script>
    // Optional: show status when user clicks submit
    const form = document.getElementById('guaranteeForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', function(){
        statusDiv.style.color = 'green';
        statusDiv.innerText = 'Sending your request...';
    });
</script>

</body>
</html>
