<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 30px; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);}
    h2 { text-align: center; color: #333; }
    input, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 12px; background: #4CAF50; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    button:hover { background: #45a049; }
    .status { text-align: center; margin-top: 15px; font-weight: bold; }
</style>
</head>
<body>
<div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <input type="text" name="user_name" placeholder="Your Name" required>
        <input type="email" name="user_email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
        <div class="status" id="status"></div>
    </form>
</div>

<script>
    // Initialize EmailJS
    emailjs.init('1Cyez6oO6a8WLq9KT'); // Replace with your EmailJS Public Key

    const form = document.getElementById('contactForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        statusDiv.style.color = 'black';
        statusDiv.innerText = 'Sending...';

        emailjs.sendForm('service_egyb74j', 'template_z8uubfd', this)
        .then(function(response) {
            console.log('SUCCESS!', response.status, response.text);
            statusDiv.style.color = 'green';
            statusDiv.innerText = 'Message sent successfully!';
            form.reset();
        }, function(error) {
            console.log('FAILED...', error);
            statusDiv.style.color = 'red';
            statusDiv.innerText = 'Failed to send message. Try again later.';
        });
    });
</script>
</body>
</html>
