<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify Payment</title>
<style>
  body{font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;background:#f5f7fa;}
  .card{background:#fff;padding:40px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.1);text-align:center;}
  .btn{padding:15px 25px;margin:10px;border:none;border-radius:10px;color:#fff;font-weight:600;cursor:pointer;font-size:16px;}
  .btn-yes{background:#18A05D;}
  .btn-no{background:#E53E3E;}
</style>
</head>
<body>
<div class="card">
  <h2>Confirm Payment</h2>
  <div>
    <button class="btn btn-yes" onclick="sendResponse('yes')">✅ Yes</button>
    <button class="btn btn-no" onclick="sendResponse('no')">❌ No</button>
  </div>
  <p id="message"></p>
</div>

<script>
async function sendResponse(answer) {
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token');
  if(!token){ alert('Token missing'); return; }

  try {
    const res = await fetch('/api/verify', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ token, answer })
    });
    const data = await res.json();
    document.getElementById('message').innerText = data.message;
  } catch(err) {
    document.getElementById('message').innerText = 'Error occurred!';
  }
}
</script>
</body>
</html>
